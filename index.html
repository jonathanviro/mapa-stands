<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/fuentes.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="tittle">BUSCADOR DE STANDS</h1>
            <br />
            <h2 class="subtittle">DESCUBRE TU PRÓXIMA CONEXIÓN EMPRESARIAL</h2>
            <div class="search-input-box">
                <input type="text" placeholder="Ingresa Número de Stand o Nombre de Empresa" />
                <ul class="container-suggestions">
                    <li>sugerencia 1</li>
                    <li>sugerencia 2</li>
                    <li>sugerencia 3</li>
                </ul>
            </div>
        </div>

        <div class="content-container">
            <video id="video-player" loop></video>
        </div>

        <img class="centered-image" src="./src/img/logo_trivia.png" alt="logo_trivia" />

        <div class="footer">
            <img class="footer-img" id="btnJugar" src="./src/img/jugar.png" alt="jugar" />
            <img class="footer-img hidden" id="btnSalir" src="./src/img/salir.png" alt="jugar" />
        </div>

        <script src="./src/js/script-timing.js"></script>
        <script src="./src/js/sugerencias.js"></script>
        <script src="./src/js/script.js"></script>
        <script src="./src/js/script-trivia.js"></script>
    </body>
</html>
